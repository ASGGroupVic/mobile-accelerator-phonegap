<ion-view title="What game do you want to buy?">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="game in games" class="item-thumbnail-right" type="item-text-wrap" href="#/game/photo">
                <img src="{{game.thumbnail}}">
                <h2>{{game.name}}</h2>
                <div>{{game.tagLine}}</div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
